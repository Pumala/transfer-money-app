<form class="make-transfer-form" (ngSubmit)="onSubmit()" [formGroup]="makeATransferForm">
    <div class="title-wrapper">
        <img src="../../../assets/icons/exchange.png" alt="">
        <h2>Make a Transfer</h2>
    </div>
    <div class="contents-wrapper">
        <div>
            <label for="">From Account</label>
            <input type="text" placeholder="Free Checking(4692) - ${{ balance }}" disabled>
        </div>
        <div>
            <label for="">To Account</label>
            <input name="toAccount" formControlName="toAccount" type="text" placeholder="Georgia Power Electric Company">
        </div>
        <div>
            <label for="">Amount</label>
            <input name="amount" formControlName="amount" type="number" min="0.01" step="0.01" placeholder="0.00">
            <span>
                $
            </span>
            <span class="errorMessage" *ngIf="makeATransferForm.invalid || this.errorMessage">{{ this.errorMessage }}</span>
        </div>
        <div class="button-wrapper">
            <button>Submit</button>
        </div>
    </div>
</form>
